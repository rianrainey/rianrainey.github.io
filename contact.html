---
layout: page
title: Contact Me
permalink: /contact/
---

<div class="py2">
  <form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked form-light">
    <input type="text" name="_replyto" class="input mobile-block"
    placeholder="Email Address" required>
    <textarea type="text" name="content" class="input mobile-block"
      rows="5" placeholder="What would you like to say?" required></textarea>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks.html" />
    <input type="hidden" name="_subject" value="New submission from Rian.me" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" class="button button-orange button-small mobile-block" value="Send">
  </form>
</div>
